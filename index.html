<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Word counter</title>
</head>

<body>
    <div class="counter">
        <h1>Word counter</h1>
        <div class="counter-img-box">
            <img src="/undraw_typewriter_re_u9i2.svg" alt="Illustration">
        </div>
        <textarea name="box" id="box" cols="50" rows="7" placeholder="Some text..."></textarea>
        <div class="counter-buttons">
            <button class="btn counter-check">Check words ❔</button>
            <button class="btn counter-clear">Clear area ❌</button>
        </div>
        <p class="counter-message"></p>
    </div>
    <script src="/script.js"></script>
</body>

</html>
